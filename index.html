<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Technologia - Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: white;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .purple-glow {
        background: radial-gradient(circle, rgba(168,85,247,0.15) 0%, rgba(2,6,23,0) 70%);
      }
      
      /* Enhanced Animations */
      @keyframes float-organic {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(6px, -12px) rotate(2deg); }
        66% { transform: translate(-4px, -6px) rotate(-1deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-float-organic {
        animation: float-organic 8s ease-in-out infinite;
      }

      @keyframes float-organic-slow {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-8px, -18px) rotate(-3deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-float-organic-slow {
        animation: float-organic-slow 10s ease-in-out infinite;
      }
      
      @keyframes fadeInUpSmooth {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
          filter: blur(4px);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }
      .animate-fade-in-smooth {
        animation: fadeInUpSmooth 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      .delay-100 { animation-delay: 150ms; }
      .delay-200 { animation-delay: 300ms; }
      .delay-300 { animation-delay: 450ms; }
      .delay-500 { animation-delay: 600ms; }
    </style>
